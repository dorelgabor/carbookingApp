<html>
  <head>
    <title>Login</title>
    <link rel='stylesheet' href='/stylesheets/main.css' />
    <link rel='stylesheet' href='/stylesheets/pages/login.css' />
    <link rel='stylesheet' href='/bootstrap/css/bootstrap.min.css' />
  </head>
  <body>
	<div class="container">
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <h1 class="text-center login-title">Weclome to Garmin Carbooking App</h1>
	            <div class="account-wall">
	                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
	                    alt="">
	                <form class="form-signin" action="/login" method="post">
	                <input type="text" class="form-control" placeholder="Email" name="username" required autofocus>
	                <input type="password" class="form-control" placeholder="Password" name="password" required>
	                <button class="btn btn-lg btn-primary btn-block" type="submit">
	                    Sign in</button>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>
  </body>
</html>
